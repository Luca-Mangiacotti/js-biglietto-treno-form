<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto Treno</title>
    <!-- Inserimento foglio di stile -->
     <link rel="stylesheet" href="./css/style.css">
    <!-- /Inserimento foglio di stile -->
</head>
<body>
    <h1>Calcolo del biglietto del treno</h1>
    <!-- Inserimento sezione contenente FORM e Card per l'output del biglietto  -->
    <section id ="ticketArea">
        <!-- Inserimento Form -->
        <form id="form" action="">
            <label for="userName">Il tuo nominativo (nome e cognome)</label><br>
            <input type="text" id="userName" name="userName" value="" required><br>
            <label for="tripLen">Inserisci Km da percorrere</label><br>
            <input type="number" id="tripLen" name="tripLen" value="" required><br><br>
            <label for="userAge">Et√† Passeggero</label>
            <select id="userAge" name="userAge">
                <option value="Minorenne">Minorenne</option>
                <option value="Adulto">Adulto</option>
                <option value="Over 65">Over 65</option>
            </select><br>
            <button id="submit" type="submit" class="btn">Invia</button>
            <button id="reset" type="reset" class="btn">Annulla</button>
        </form>
        <!-- /Inserimento Form -->

        <!-- Inserimento Ticket Card -->
        <div id="ticketCard">
            <div id="nameField">Nominativo: <span id="nameOut" value="">- </span></div>
            <div>Prezzo: <span id="priceOut" value="">- </span></div>
            <div>CP: <span id="cpUser" value="">- </span></div>
            <div>Carrozza: <span id="carrUser" value="">- </span></div>
        </div>
        <!-- /Inserimento Ticket Card -->

    </section>
    <!-- /Inserimento sezione contenente FORM e Card per l'output del biglietto  -->



    <!-- Inserimento foglio js -->
    <script src="./js/script.js"></script>
    <!-- /Inserimento foglio js -->

</body>
</html>
